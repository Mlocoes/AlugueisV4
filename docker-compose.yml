version: '3.8'

services:
  app:
    build: .
    user: "1000:1000"
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./alugueis.db
      - SECRET_KEY=your-secret-key-here
    volumes:
      - .:/app
    restart: unless-stopped
    command: sh -c "python -c 'from app.core.database import engine, Base; Base.metadata.create_all(bind=engine); print(\"Tabelas criadas!\")' && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"