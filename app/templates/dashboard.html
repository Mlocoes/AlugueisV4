{% extends "base.html" %}

{% block title %}Dashboard - Sistema de Aluguéis{% endblock %}

{% block content %}
<div class="space-y-8">
    <!-- Cards de Estatísticas -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="bg-white p-5 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 flex items-center space-x-4">
            <div class="flex-shrink-0 w-12 h-12 bg-green-500 rounded-full flex items-center justify-center">
                <i class="fas fa-dollar-sign text-white text-xl"></i>
            </div>
            <div>
                <dt class="text-sm font-medium text-gray-500 truncate">Receita Mensal</dt>
                <dd class="text-2xl font-bold text-gray-900" id="receita-mensal">R$ -</dd>
            </div>
        </div>
        <div class="bg-white p-5 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 flex items-center space-x-4">
            <div class="flex-shrink-0 w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center">
                <i class="fas fa-calendar text-white text-xl"></i>
            </div>
            <div>
                <dt class="text-sm font-medium text-gray-500 truncate">Receita no Ano</dt>
                <dd class="text-2xl font-bold text-gray-900" id="receita-anual">R$ -</dd>
            </div>
        </div>
        <div class="bg-white p-5 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 flex items-center space-x-4">
            <div class="flex-shrink-0 w-12 h-12 bg-yellow-500 rounded-full flex items-center justify-center">
                <i class="fas fa-chart-line text-white text-xl"></i>
            </div>
            <div>
                <dt class="text-sm font-medium text-gray-500 truncate">Variação Mensal</dt>
                <dd class="text-2xl font-bold text-gray-900" id="variacao-mensal">-%</dd>
            </div>
        </div>
        <div class="bg-white p-5 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 flex items-center space-x-4">
            <div class="flex-shrink-0 w-12 h-12 bg-purple-500 rounded-full flex items-center justify-center">
                <i class="fas fa-home text-white text-xl"></i>
            </div>
            <div>
                <dt class="text-sm font-medium text-gray-500 truncate">Imóveis Disponíveis</dt>
                <dd class="text-2xl font-bold text-gray-900" id="imoveis-disponiveis">-</dd>
            </div>
        </div>
    </div>

    <!-- Gráficos -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-lg shadow-lg border border-gray-200 chart-container">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Receita por Mês</h3>
            <div class="chart-wrapper" style="height: 300px;">
                <canvas id="receita-chart"></canvas>
            </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg border border-gray-200 chart-container">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Status dos Imóveis</h3>
            <div class="chart-wrapper" style="height: 300px;">
                <canvas id="status-imoveis-chart"></canvas>
            </div>
        </div>
    </div>


</div>

<script src="/static/js/dashboard.js"></script>
{% endblock %}
